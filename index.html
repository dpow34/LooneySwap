<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LooneySwap</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script> 
      <script type="text/javascript" src="./web3.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form">
    <form>
      <label for="srcToken">Source token:</label>
      <select name="srcToken" id="srcToken" class="tokenSelect" onchange="tokenCheck()">
        <option>Choose a Token</option>
      </select>
      <input type="number" name="srcAmount" id="srcAmount" oninput="validate()">
      <span id="errorText"></span>
      <br>
      <label for="destToken">Destination Token:</label>
      <select name="destToken" id="destToken" class="tokenSelect" onchange="tokenCheck()">
        <option>Choose a Token</option>
      </select>
      <input type="text" name="destAmount" id="destAmount" readonly="readonly">
      <br>
      **Values based on Ropsten token value
      <br>  
      <button id="exchange_button" class="btn btn-primary">Swap Tokens</button>
    </form>
    </div>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
