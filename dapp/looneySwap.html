<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LooneySwap</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
        crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script> 
      <script type="text/javascript" src="./web3.min.js"></script>
      <script type="text/javascript" src="./looneySwap-abi.js"></script>
      <script type="text/javascript" src="./erc20-abi.js"></script>
      <script type="text/javascript" src="./bignumber.js"></script>
      <script type="text/javascript" src="./looneySwap.js"></script>
  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="navbar">
      <div class="navbar_div">
          <a href="/" id="navbar_icon"><i class="fas fa-coins"></i>LOONEYSWAP</a>
          <div class="move_bars" id="dropdown_option">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="navbar_categories">
                <li id="amount_data"></li>
                <li id="account_number"></li>
                <li id="page_button">
                    <a href="/" class="btn btn-primary">Swap</a>
                </li>
                <li id="page_button">
                  <a href="/txHistory" class="btn btn-primary">Tx History</a>
              </li>
          </ul>
      </div>
    </nav>

    <!--Header Section-->
    <div class="header">
      <h1>LooneySwap</h1>
      <h2>Swap ERC-20 coins</h2>
    </div>

    <!--Swap section-->
    <form>
      <div class="looneySwap_container">
        <div>
          <div class="token">
            <label for="srcToken">Token :</label>
            <input type="text" name="srcToken" id="srcToken" oninput="validateInput()">
          </div>
          <label for="srcAmount">Amount :</label>
          <input type="number" name="srcAmount" id="srcAmount" oninput="validateInput()">
          <br>
          <div class="buttons">
            <button id="looneySwap_button" class="btn btn-primary">LooneySwap</button>
            <button id="addLiquidity_button" class="btn btn-primary">Add Liquidity</button>
          </div>
          <br>
          <span id="errorText"></span>
          <div class="row justify-content-center">
            <div class="col-auto" id="lqTable">
              <caption><h3>Liquidity Provisions</h3></caption>
              <table class="table table-responsive table-dark liquidity_table">
                <thead>
                  <th scope="col">#</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Withdraw</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </thead>
                <tbody id="lqBody">
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </form>

    <!--Footer section-->
    <div class="footer">
      <div class="social_brands">
        <div class="social_div">
          <div class="footer_icon_div">
            <a href="/" id="footer_icon"><i class="fas fa-coins"></i>LooneySwap</a>
          </div>
          <div class="icons">
            <a href="/" id="reddit" target="/">
              <i class="fab fa-reddit"></i>
            </a>
            <a href="/" id="github" target="/">
              <i class="fab fa-github"></i>
            </a>
            <a href="/" id="twitter" target="/">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="/" id="linkedin" target="/">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="/" id="youtube" target="/">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
    </div>  
</body>
</html>
